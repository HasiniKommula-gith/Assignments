<div style="margin-top: 20px;">
  <p *ngIf="taskList.length === 0">🚫 No tasks available.</p>

  <ul>
    <li *ngFor="let task of taskList; let i = index"
        [ngStyle]="{ color: getColor(task.priority) }"
        [ngClass]="{ 'completed': task.completed }"
    >
      📝 <span [style.textDecoration]="task.completed ? 'line-through' : 'none'">
        {{ task.name }}
      </span>
      - Priority:
      <span [ngSwitch]="task.priority">
        <span *ngSwitchCase="'High'">🔴 Urgent</span>
        <span *ngSwitchCase="'Medium'">🟠 Normal</span>
        <span *ngSwitchCase="'Low'">🟢 Low</span>
      </span>
      |
      Status: {{ task.completed ? '✅ Completed' : '⏳ Pending' }}

      <button
        *ngIf="!task.completed"
        (click)="completeTask.emit(i)"
      >
        Mark as Completed
      </button>
    </li>
  </ul>
</div>
